name: Deployment Pipeline Configuration

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        # steps:
        #     - uses: actions/checkout@v3
        #       with:
        #           fetch-depth: 0
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install Dependencies
              run: npm i
            - name: Build
              run: npm run Build
